    <form name="fSprintForm" ng-submit="ACrearSprint0(fSprintForm.$valid)" novalidate>
        <input id="fSprint_idPila" type="hidden" name="idPila" ng-model="fSprint.idPila" />
            <div class="form-group" ng-class="{ 'has-error' :  fSprintSubmitted && fSprintForm.numero.$invalid && fSprintForm.numero.$pristine && fSprintSubmitted}">
                <label for="fSprint_numero">
                    Número
                </label>
                <input id="fSprint_numero" type="number" name="numero" class="form-control" ng-model="fSprint.numero" placeholder="Número" required/>
                <p ng-show="fSprintSubmitted && fSprintForm.numero.$invalid" class="help-block">
                    Error en campo Número.
                </p>
            </div>
            <div class="form-group" ng-class="{ 'has-error' :  fSprintSubmitted && fSprintForm.descripcion.$invalid && fSprintForm.descripcion.$pristine && fSprintSubmitted}">
                <label for="fSprint_descripcion">
                    Descripción
                </label>
                <textarea id="fSprint_descripcion" name="descripcion" class="form-control" ng-model="fSprint.descripcion" placeholder="Descripción" required>
                </textarea>
                <p ng-show="fSprintSubmitted && fSprintForm.descripcion.$invalid" class="help-block">
                    Error en campo Descripción.
                </p>
            </div>
        <button type="submit" class="btn btn-perso btn-lg btn-block">
            <span class="glyphicon glyphicon-flash"></span>Crear
        </button>
    </form>
    <hr />
